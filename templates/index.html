<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Funciones Hash</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container">
        <h1>Calculadora de Funciones Hash</h1>
        <p class="subtitle">
            Ingresa un mensaje, elige el algoritmo y genera su huella digital.
        </p>

        <div class="card">
            <label for="msg">Mensaje a codificar</label>
            <textarea id="msg" rows="3" placeholder="Escribe aquÃ­ el texto a hashear..."></textarea>

            <label for="algorithm">Algoritmo</label>
            <select id="algorithm">
                <option value="SHA1">SHA-1</option>
                <option value="MD5">MD5</option>
                <option value="SHA256">SHA-256</option>
                <option value="SHA3">SHA-3</option>
                <option value="HMAC">HMAC</option>
            </select>

            <button onclick="generateHash()">Generar hash</button>

            <label for="output">Resultado</label>
            <textarea id="output" rows="3" readonly></textarea>

            <button class="secondary" onclick="clearFields()">Limpiar</button>

            <p id="status" class="status-text"></p>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
